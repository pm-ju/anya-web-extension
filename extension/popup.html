<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Call Anya</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    h1 {
      font-size: 24px;
      margin: 0 0 10px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    p {
      font-size: 14px;
      line-height: 1.6;
      margin: 0 0 20px 0;
      opacity: 0.9;
    }

    .status {
      background: rgba(255, 255, 255, 0.2);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
      font-size: 13px;
    }

    .status-label {
      opacity: 0.8;
    }

    .status-value {
      font-weight: 600;
    }

    .status-value.connected {
      color: #4ade80;
    }

    .status-value.disconnected {
      color: #fca5a5;
    }

    button {
      width: 100%;
      padding: 14px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 10px;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      opacity: 0.7;
    }

    #status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      margin-left: 5px;
    }

    .loading {
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <h1>üé§ Call Anya</h1>
  <p>Voice AI assistant for web pages</p>

  <div class="status">
    <div class="status-item">
      <span class="status-label">Server Status:</span>
      <span class="status-value" id="server-status">
        <span id="status-indicator" class="loading"></span>
        Checking...
      </span>
    </div>
  </div>

  <button id="call-btn" disabled>
    <span id="btn-text">Checking Server...</span>
  </button>

  <button id="settings-btn">‚öôÔ∏è Server Settings</button>

  <div class="footer">
    <p>Click the üé§ button on any webpage<br>or use the button above</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
